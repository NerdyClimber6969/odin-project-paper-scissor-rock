<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paper, Scissors, Rock</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="javascript.js" defer></script>
    </head>
    
    <body>
        <h1 class="heading">Paper, Scissor, Rock</h1>

        <div class="game">
            <div><span>Choose one</span></div>
            <div class="option">
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
                <button id="rock">Rock</button>
            </div>

            <div class="summary">
                <div class="summary choice-summary">Player: ---- Computer: </div>
                <div class="summary score-summary">Player: 0 ---- Computer: 0</div>
                <div class="summary round-summary"></div>
                <div class="summary game-result"></div>
            </div>
        </div>
    </body>
</html>
